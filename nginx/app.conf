# Nginx Configuration for Healthcare App
# Place this file in: /etc/nginx/sites-available/app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/app /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

# Nginx Configuration for Healthcare App

server {
    listen 80;
    server_name remotecarers.net www.remotecarers.net 184.168.29.119;
    return 301 https://remotecarers.net$request_uri;
}

server {
    listen 443 ssl http2;
    server_name remotecarers.net www.remotecarers.net 184.168.29.119;

    ssl_certificate /etc/letsencrypt/live/remotecarers.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/remotecarers.net/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API
    location /api {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://localhost:5003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /worker/ {
        alias /var/www/app/worker-frontend/build/;
        index index.html;
        try_files $uri $uri/ index.html;
    }

    location /patient/ {
        alias /var/www/app/patient-frontend/build/;
        index index.html;
        try_files $uri $uri/ index.html;
    }

    location /admin/ {
        alias /var/www/app/admin-frontend/build/;
        index index.html;
        try_files $uri $uri/ index.html;
    }

    location = / {
        return 301 /worker;
    }

    location = /worker {
    return 301 /worker/;
    }

    location = /patient {
        return 301 /patient/;
    }

    location = /admin {
        return 301 /admin/;
    }


    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
